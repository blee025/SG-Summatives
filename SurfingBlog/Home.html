    <div class="col-md-6">
        
        <button id="newUser" class="form-horizonal">Create New User</button>
        

        <form class="form-horizontal" role="form" id="add-form">
            <h2>Add New User</h2>
            <div class="form-group">
                <label for="add-first-name" class="col-md-4 control-label">
                    Username:
                </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-username" placeholder="Username" required />
                </div>
            </div>

            <div class="form-group">
                <label for="add-password" class="col-md-4 control-label">
                    Password:
                </label>

                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-password" placeholder="Password" required />
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <button type="button" id="add-button" class="btn btn-default">
                        Create User
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                    <input type="hidden" id="addUser-cancel">
                    <button type="button" id="addUser-cancel-button" class="btn btn-default"
                        onclick="addUserhideForm()">
                        Cancel
                    </button>
                </div>
        </form>
    </div>
